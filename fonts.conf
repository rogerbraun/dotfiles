<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- /etc/fonts/fonts.conf file to configure system font access -->
<fontconfig>
  <match target="pattern">
    <test qual="any" name="family"><string>Fixed</string></test>
    <edit name="family" mode="assign"><string>monospace</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Consolas</string></test>
    <edit name="family" mode="assign"><string>monospace</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Helvetica</string></test>
    <edit name="family" mode="assign"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Arial</string></test>
    <edit name="family" mode="assign"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Roboto</string></test>
    <edit name="family" mode="assign"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Utopia</string></test>
    <edit name="family" mode="assign"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Slack-Lato</string></test>
    <edit name="family" mode="assign"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Luxi Sans</string></test>
    <edit name="family" mode="assign"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Luxi Serif</string></test>
    <edit name="family" mode="assign"><string>serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Georgia</string></test>
    <edit name="family" mode="assign"><string>serif</string></edit>
  </match>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Source Han Code JP</family>
      <family>Source Code Pro</family>
      <family>Terminus</family>
      <family>Gothic</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Source Sans Pro</family>
      <family>Source Han Sans</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Source Serif Pro</family>
    </prefer>
  </alias>
  <match target="font">
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>
  <match target="font">
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
  </match>
</fontconfig>
